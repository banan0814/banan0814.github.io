<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <title>Directions service</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: relative margin:0;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div id="floating-panel">
    <div id="pac-container">
      <input id="start" type="text" placeholder="Honnan">
    </div>
    <div id="pac-container">
      <input id="end" type="text" placeholder="Hova">
    </div>
    <div id="dist">
      <button type="button" name="button" id="gomb" onclick="get_rout()">Keres</button>
    </div>
  </div>
  <div id="floating-panel">
    <div class="form-group">
      <label for="pwd">Distance in km :</label>
      <input type="text" class="form-control distance" id="distance"readonly>
      <label for="pwd">√År:</label>
      <input type="text" class="form-control" id="price"readonly>
    </div>
  </div>
  <div id="map"></div>
  <script>
    function initMap() {
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: {
          lat: 41.85,
          lng: -87.65
        }
      });
      directionsDisplay.setMap(map);
      var geocoder = new google.maps.Geocoder;

      var start = document.getElementById('start');
      var end = document.getElementById('end');



      var onChangeHandler = function() {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      };
      //  document.getElementById('start').addEventListener('change', onChangeHandler);
      //document.getElementById('end').addEventListener('change', onChangeHandler);
      document.getElementById('gomb').addEventListener('click', onChangeHandler);

      //autocomplete
      var autocomplete = new google.maps.places.Autocomplete(start);
      var autocomplete2 = new google.maps.places.Autocomplete(end);

      // Bind the map's bounds (viewport) property to the autocomplete object,
      // so that the autocomplete requests use the current map bounds for the
      // bounds option in the request.
      autocomplete.bindTo('bounds', map);

      var infowindow = new google.maps.InfoWindow();
      var infowindowContent = document.getElementById('infowindow-content');
      infowindow.setContent(infowindowContent);
      var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29)
      });

      autocomplete.addListener('place_changed', function() {
        infowindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();
        if (!place.geometry) {
          // User entered the name of a Place that was not suggested and
          // pressed the Enter key, or the Place Details request failed.
          window.alert("No details available for input: '" + place.name + "'");
          return;
        }

        // If the place has a geometry, then present it on a map.
        if (place.geometry.viewport) {
          map.fitBounds(place.geometry.viewport);
        } else {
          map.setCenter(place.geometry.location);
          map.setZoom(17); // Why 17? Because it looks good.
        }

        var address = '';
        if (place.address_components) {
          address = [
            (place.address_components[0] && place.address_components[0].short_name || ''),
            (place.address_components[1] && place.address_components[1].short_name || ''),
            (place.address_components[2] && place.address_components[2].short_name || '')
          ].join(' ');
        }

        infowindowContent.children['place-name'].textContent = place.name;
        infowindowContent.children['place-address'].textContent = address;
        infowindow.open(map, marker);
      });

    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      directionsService.route({
        origin: document.getElementById('start').value,
        destination: document.getElementById('end').value,
        travelMode: 'DRIVING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
  </script>
  <script type="text/javascript">
    function get_rout() {

      var source, destination;
      var darection = new google.maps.DirectionsRenderer;
      var directionsService = new google.maps.DirectionsService;

      source = document.getElementById("start").value;
      destination = document.getElementById("end").value;

      var request = {
        origin: source,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING
      };
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          darection.setDirections(response);
        }
      });



      var service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [source],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING,
        unitSystem: google.maps.UnitSystem.METRIC,
        avoidHighways: false,
        avoidTolls: false
      }, function(response, status) {
        if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {
          var distance = response.rows[0].elements[0].distance.text;
          var distancefinel = distance.split(" ");
          document.getElementById('distance').value=distancefinel[0].toString();
          var km = document.getElementById('distance').value=distancefinel[0];
          var price = 450 + (km * 270);
          document.getElementById('price').value = price.toString();
        } else {
          alert("Unable to find the distance via road.");
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVHv1xAjFTdUucdPmg4bS6kIJCVEsH0eU&libraries=places&callback=initMap" async defer></script>
</body>

</html>
